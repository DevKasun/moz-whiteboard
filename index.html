<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="main.css">
	

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="font-awesome.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"></script>
	
	<scriptsrc="https://code.jquery.com/jquery-2.0.2.min.js"
	  integrity="sha256-TZWGoHXwgqBP1AF4SZxHIBKzUdtMGk0hCQegiR99itk="
	  crossorigin="anonymous"></script>
</head>
<body style="padding: 0; margin: 0; background: #3d3d3d;">

	<script src="https://togetherjs.com/togetherjs-min.js"></script>

	<div class="btn-group btn-group-justified" style="margin-right: auto; margin-bottom: 20px; width: 100%; float: right;"> 
		<div class="btn btn-info">Sevensigns</div>
		<a class="btn btn-success color-picker">Green</a>
		<a class="btn btn-info color-picker upper-button">Blue</a> 
		<a class="btn btn-warning color-picker">Yellow</a>
		<a class="btn btn-danger color-picker">Red</a>
		<a class="btn btn-success color-picker black-pick upper-button" style="background: black; border: none;">Black</a>
	</div>
	<div class="clearfix"></div>
	<div id="sketchContainer" style="width: 90%; float: right; height: 300px; border: 1px solid rgba(0,0,0,0.2); background: #fff;"><canvas id="sketch"></canvas></div>
	<script src="main.js"></script>
	<div class="btn-group btn-group-justified" style="margin-right: auto; width: 10%;"> 
	  <a class="btn btn-info user-color-pick bottom-button" style="width: 100%; display: block; margin-bottom: 20px;">User Color</a>
	  <a class="btn btn-success plus-size" style="width: 100%; display: block; margin-bottom: 20px;">
	    +
	  </a>
	  <a class="btn btn-danger minus-size" style="width: 100%; display: block; margin-bottom: 20px;">
	    -
	  </a>
	  <a class="btn btn-default eraser bottom-button" style="width: 100%; display: block; margin-bottom: 20px;">
	    Erase
	  </a>
	  <a class="btn btn-warning clear" style="width: 100%; display: block; margin-bottom: 20px;">
	    Clear
	  </a>
	</div>
</body>
</html>
